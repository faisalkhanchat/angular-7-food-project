<div class="row">
  <div class="col">
    <img [src]="recipe.imagePath " alt="{{recipe.name}}">
  </div>
</div>
<div class="row">
  <div class="col">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col">

    <div class="dropdown" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onAddToShoppingList()">Add Ingridients to Shopping List</a>
        <a class="dropdown-item" (click)="editRecipe(id)" >Edit Recipe</a>
        <a class="dropdown-item" >Delete Recipe</a>
      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col">
    Description:
    <p>{{recipe.description}}</p>
  </div>
</div>

<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingridient of recipe.ingridients">
          {{ ingridient.name }} - {{ ingridient.ammout }}
      </li>
    </ul>
  </div>
</div>
