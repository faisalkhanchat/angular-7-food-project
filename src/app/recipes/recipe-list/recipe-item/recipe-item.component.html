<a [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix d-flex justify-content-between">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-heading">{{recipe.description}}</p>
  </div>
  <div class="pull-right">
    <img [src]="recipe.imagePath" style="max-height:50px" alt="{{ recipe.name}}">
  </div>
</a>
